<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>F.C.P BANK</title>
</head>

<body>
    <header>
        <section class="logo">
            <img src="assets/img/logoBanco.jpeg" alt="">
        </section>
        <div class="mensajeInicial" id="mensajeInicial" style="display: block">
            <p class="titulo">F C P BANK</p>
        </div>
        <div class="bienvenida" id="mensajeBienvenida" style="display: none">
            <p class="titulo">Bienvenido a F C P BANK</p>
        </div>
        <section>
            <button class="crear_cuenta" id="mostrarFormulario">Crear cuenta</button>
            <button class="crear_cuenta" id="volver" style="display: none;" onclick="Volver()">Regresar</button>
        </section>
    </header>
    <main>
        <div class="formularioCuenta" id="formularioContainer" style="display: none;">
            <form id="miFormulario">
                <label for="nombre">.</label>
                <input type="text" placeholder="Nombre:" id="nombre" name="nombre" required><br>

                <label for="cc">.</label>
                <input type="text" placeholder="CC" id="cc" name="cc" required><br>

                <label for="monto">.</label>
                <input type="text" placeholder="Monto:" id="monto" name="monto" required><br>

                <label for="contrasena">.</label>
                <input type="password" placeholder="Contraseña:" id="contrasena" name="contrasena" required><br>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <!-- *********login********** -->
        <div class="login" id="busquedaContainer" style="display:block">
            <form id="buscarUsuarioForm">
                <section>
                    <label for="buscarCc">.</label>
                    <input type="text" placeholder="Numero CC:" id="buscarCc" name="buscarCc" required>
                </section>
                <section>
                    <label for="buscarContrasena">.</label>
                    <input type="password" placeholder="Contraseña:" id="buscarContrasena" name="buscarContrasena" required>
                </section>
                <section>
                    <input type="submit" value="Ingresar">
                </section>

            </form>
        </div>




        <!-- ********************** -->
        <aside class="botones" id="botones" style="display: none">
            <button id="botonOpcion1" disabled>Consignar</button>
            <button id="botonOpcion2" disabled>Transferir</button>
            <button id="botonOpcion3" disabled>Retirar</button>
            <button id="botonOpcion4" disabled>Consultar saldo</button>
            <button id="cerrarSesion">Cerrar Sesión</button>
        </aside>



        <!-- ********************* -->

        <div class="general" id="formularioOpcion1" style="display: none;">

            <form id="consignacion">
                <label for="cuentaConsignacion">.</label>
                <input class="inputGeneral" type="text" placeholder="numero cuenta a consignar:" id="cuentaConsignacion" name="cuentaConsignacion" required><br>

                <label for="valorConsinado">.</label>
                <input class="inputGeneral" type="text" placeholder="valor a consignar:" id="valorConsinado" name="valorConsinado" required><br>

                <input class="boton" type="submit" value="Consignar">
            </form>

        </div>

        <div class="general" id="formularioOpcion2" style="display: none;">
            <form id="transferenciaForm">
                <label for="cuentaATransferir">.</label>
                <input class="inputGeneral" type="text" placeholder="numero de cuenta a transferir:" id="cuentaATransferir" name="cuentaATransferir" required><br>

                <label for="valorATransferir">.</label>
                <input class="inputGeneral" type="text" placeholder="valor a consignar:" id="valorATransferir" name="valorATransferir" required><br>


                <input class="boton" type="submit" value="Transferir">
            </form>
        </div>
        <div class="resultado" id="resultado">

        </div>
        <div class="general" id="formularioOpcion3" style="display: none;">
            <form id="Retirar">
                <label for="cuentaRetiro">.</label>
                <input class="inputGeneral" type="text" placeholder="Valor a retirar:" id="cuentaRetiro" name="cuentaRetiro" required><br>

                <input class="boton" id="retirarOcultar" type="submit" value="Retirar">
            </form>
        </div>

        <div id="formularioOpcion4" style="display: none;">
            <form>
                <p id="saldoCuenta"></p>
            </form>
        </div>


        

        <script src="./assets/js/script.js"></script>
</body>

</html>
